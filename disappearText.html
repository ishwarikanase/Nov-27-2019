<html>
    <head>
        <title>Welcome to javascript</title>
        <style>
            #circle{
                width: 200px;
                height: 200px;
                border-radius: 100px;
                background-color: blue;
            } 
        </style>
    </head>
    <body>
        <div id="circle"></div>
        <script type="text/javascript">
            document.getElementById("circle").onclick=function(){
                document.getElementById("circle").style.display="none";
            }
        </script>
    </body>
</html>
